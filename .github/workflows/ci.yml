# Accountbox CI Pipeline
# Runs on every push and pull request to test the CLI tool and maintain code quality

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: macos-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (syntax)
        run: npm run lint

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        node-version: ['20', '22']

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  validate-docker:
    name: Validate Dockerfile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.codex
          failure-threshold: warning

      - name: Build Codex image (smoke test)
        run: |
          docker build -f Dockerfile.codex -t accountbox-codex:test .
          docker run --rm accountbox-codex:test -V

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test
          working-directory: .

  package-validation:
    name: Package Validation
    runs-on: ubuntu-latest
    needs: [lint, test]

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Pack tarball
        run: npm pack

      - name: Validate package
        run: |
          tar -tzf accountbox-*.tgz | head -20
          tar -xzf accountbox-*.tgz
          cd package
          node bin/accountbox.js --help

  check-compatibility:
    name: Check Compatibility
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-20.04, ubuntu-22.04]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test installer script
        run: |
          bash -n install.sh
          bash install.sh --help || true

      - name: Check for OS-specific assumptions
        run: |
          grep -r "\.app$" bin/ || echo "No .app references found"
          grep -r "Darwin" bin/ || echo "No Darwin-specific code found"
